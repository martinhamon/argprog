<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">

    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>facebook</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <img src="https://img.icons8.com/material/24/ffffff/twitter--v1.png"/>

    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="onLogOutClick(isAuthenticated)">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
    <button mat-button *ngIf="!isAuthenticated" (click)="onLogInClick(isAuthenticated)">
      <mat-icon>exit_to_app</mat-icon>
      LogIn
    </button>
  </mat-toolbar>
</p>

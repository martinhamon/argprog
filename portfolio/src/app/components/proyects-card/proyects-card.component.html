<mat-card class="jobs">
  <mat-card-title>
  {{pry_title}}
  </mat-card-title>
  <mat-card-subtitle>
    {{pry_subTitle}}
  </mat-card-subtitle>
  <mat-card-content>
    {{pry_description}}
  </mat-card-content>
    <mat-card-content>
    URL referencia: <a href="{{pry_url}}">SAT</a>


  </mat-card-content>
  <mat-card-actions>
    <mat-card-actions align="end"
    *ngIf="logued"
    >
      <app-image-button [icon]="iconEdit" class="btn-edit"></app-image-button>
      <app-image-button [icon]="iconDelete" class="btn-edit"></app-image-button>
     </mat-card-actions>
  </mat-card-actions>



</mat-card>
